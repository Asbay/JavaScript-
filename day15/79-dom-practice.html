<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="p-5">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Type your identity number" id="txtIdentity" aria-label="Button" aria-describedby="">
        <button class="btn btn-outline-secondary" type="button" id="btnUpdate">Update</button>
    </div>
    <script>
const txtIdentity = document.getElementById("txtIdentity");
const btnUpdate = document.getElementById("btnUpdate");

txtIdentity.addEventListener("input", (a)=> {const identityNumber = e.target.value;

    if(identityNumber && identityNumber.length ===11){
        btnUpdate.removeAttribute("disabled");
    }else{
        btnUpdate.setAttribute("disabled","");
    }
})

}

    </script>
</body>
</html>
